<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="form_style">

    <h1>Race Registration</h1>
    <form class="Fmain">

        <div class="FN">
            <label for="first">First Name</label>
          
            <input type="text" id="first" name="firstname" required>
        </div>
        <div class="LN">

            <label for="last">Last Name</label>
            <input class="text_input" type="text" id="last" name="lastname" required>
        </div>
        
        <p>Select a Race:</p>
        <main class="racetype">

            <div>
                <input type="radio" name="race" id="funrun" value="fr5k">
                <label for="funrun">Fun Run 5k</label>
            </div>

            <div>
                <input type="radio" name="race" id="half" value="hm">
                <label for="half">Half Marathon</label>
            </div>

            <div>
                <input type="radio" name="race" id="full" value="fm">
                <label for="full">Full Marathon</label>
            </div>

        </main>

        <div class="email">
            <label for="email">Email</label>

            <input type="email" name="email" id="email" required>
        </div>
        <div class="PW">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

        </div>

        <div class="division">
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="children">under 18</option>
                <option value="young adults">18-29</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
                <option value="dead">0</option>
            </select>
        </div>

        <button class="btn_style">Register</button>

    </form>

</div>

</body>
</html>
